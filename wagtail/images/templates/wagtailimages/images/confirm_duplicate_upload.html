{% load wagtailadmin_tags wagtailimages_tags i18n %}

<div class="confirm-duplicate-upload">
    {% image existing_image max-150x150 as image %}
    <figure>
        <img src="{{ image.url }}" width="{{ image.width }}" height="{{ image.height }}" alt="{{ image.alt }}" />
        <figcaption>{{ existing_image.title }}</figcaption>
    </figure>
    <div>
        <button class="button button-longrunning confirm-upload">{% icon name="spinner" %}{% trans 'Keep new image' %}</button>
        <form method="POST">
            {% csrf_token %}
            <a href="{{ delete_action }}" class="delete button button-secondary no">{% trans "Delete new image" %}</a>
        </form>
    </div>
</div>
